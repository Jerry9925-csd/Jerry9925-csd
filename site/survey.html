        <main>
            <h1>Survey</h1>
    <form action="https://formspree.io/f/YOUR_ENDPOINT" method="POST">
        <!-- Name Field -->
        <label for="name_field">What is your name? *</label>
        <input type="text" id="name_field" name="name_field" required><br><br>

        <!-- Email Field -->
        <label for="email_field">What is your email? *</label>
        <input type="email" id="email_field" name="email_field" required><br><br>

        <!-- Number Field -->
        <label for="best_whole_number">Which whole number is best?</label>
        <input type="number" id="best_whole_number" name="best_whole_number" min="1"><br><br>

        <!-- Date Field -->
        <label for="best_day">Which day is best?</label>
        <input type="date" id="best_day" name="best_day"><br><br>

        <!-- Dropdown List -->
        <label for="best_bear">Which bear is best? *</label>
        <select id="best_bear" name="best_bear" required>
            <option value="">--Select--</option>
            <option value="Black">Black</option>
            <option value="Brown">Brown</option>
            <option value="Care">Care</option>
            <option value="Panda">Panda</option>
            <option value="Polar">Polar</option>
            <option value="Teddy">Teddy</option>
        </select><br><br>

        <!-- Radio Buttons -->
        <fieldset>
            <legend>Do you like radio buttons?</legend>
            <ul>
                <li><input type="radio" id="yes" name="enjoys_radio_buttons" value="yes" checked>
                <label for="yes">Yes</label></li>
                
                <li><input type="radio" id="no" name="enjoys_radio_buttons" value="no">
                <label for="no">No</label></li>

                <li><input type="radio" id="none" name="enjoys_radio_buttons" value="none">
                <label for="none">None of your business</label></li>
            </ul>
        </fieldset><br>

        <!-- Multi-line Text Field -->
        <label for="life_meaning">What is the meaning of life?</label><br>
        <textarea id="life_meaning" name="life_meaning" rows="5" cols="50" placeholder="Enter the correct answer here"></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Send</button>
    </form>
